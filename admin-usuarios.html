    <!-- Alta de Usuarios -->
    <section>
        <div class="card m-auto col-lg-4 col-sm-8 col-10 mt-3 mb-3">
            <form class="formulario" id="formulario">
                <h1 class="text-center mt-3" id="titulo">Alta de Usuario</h1>

                <div class="mx-5 mt-2 mb-3">
                    <div class="">
                        <label class="" for="inputUsuario">Usuario</label>
                    </div>
                    <div class="">
                        <input class="w-100" type="text" id="inputUsuario" required>
                    </div>
                </div>
                <div class="mx-5 mt-2 mb-3">
                    <div class="">
                        <label class="" for="inputNombre">Nombre y Apellido</label>
                    </div>
                    <div class="">
                        <input class="w-100" type="text" id="inputNombre" required>
                    </div>
                </div>
                <div class="mx-5 mt-2 mb-3">
                    <div class="">
                        <label class="" for="inputCorreo">Correo electronico</label>
                    </div>
                    <div class="">
                        <input class="w-100" type="email" id="inputCorreo" required>
                    </div>
                </div>
                <div class="mx-5 mt-2 mb-3">
                    <div class="">
                        <label class="" for="inputPass">Contraseña</label>
                    </div>
                    <div class="">
                        <input class="w-100" type="password" id="inputPass" required>
                    </div>
                </div>
                <div class="mx-5 my-3">
                    <label for="inputRol">Rol</label>
                    <select id="inputRol" required>
                        <option>Administrador</option>
                        <option>Empleado</option>
                    </select>
                </div>
                <div class="d-flex justify-content-end mx-5 mt-3 mb-3">
                    <button class="btn btn-primary" type="submit">Agregar</button>
                </div>
            </form>
        </div>
