   <!-- MODAL SIGN UP -->
   <div id="formulario" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content contenedor-registro text-white">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel"><span>Sign Up</span></h4>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form class="modal-body" id="registro">
            <label for="usuario" class="me-5"> Usuario </label><br>
            <input type="text" id="inputUsuario" placeholder="Usuario" class="mt-2 mb-2" required><br>

            <label for="Nombre y Apellido" class="mt-2 mb-2">Nombre y Apellido</label><br>
            <input type="text" id="inputNombre" name="" placeholder="Nombre y Apellido" class="mb-2" required><br>

            <label for="password" class="mt-2 mb-2">Contraseña</label><br>
            <input type="password" id="inputPass" name="" placeholder="Contraseña" class="mb-2" required><br>

            <label for="password" class="mt-2 mb-2">Correo Electronico</label><br>
            <input type="email" id="inputCorreo" name=""  placeholder="Ej:lrlichardi@hotmail.com" class="mb-2" required><br>

                  
        <label for="" class="cajacheck ms-2 mb-2 mt-3"><input type="checkbox" class="me-1 ms-1 ">Acepto<a style="font-size: 15px;" href="">Terminos y condiciones</a></label>
        <div class="modal-footer">
            <button type="submit" class="btn btn-outline-light">Confirmar</button>
        </div>
      </form>
      </div>
    </div>
  </div>
  <div class="contenedor-log container-fluid">
    <h1 class="text-center pt-3">LOG IN</h1>
    <div class="d-flex justify-content-center mt-4">

      <form action="" id="loginUI">
        <div>
          <label class="label-usuario" for="usuario">Usuario</label>
          <input class="mb-3" type="text" id="usuarioUI" required>
        </div>
        <div class="mt-3">
          <label class="label-contra" for="contra">Contraseña</label>
          <input class="mb-3" type="password" id="contraUI" required>
        </div>
        <div class="mt-4 ">
          <button class="btn btn-outline-light me-5">Ingresar</button>
          <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#formulario" type="button">Registrarse</button>
        </div>
    </div>
  </div>
