    <!-- Alta de productos -->
    <section>
        <div class="card m-auto col-lg-4 col-sm-8 col-10 mt-3 mb-3">
            <form class="formulario" id="formulario">
                <h1 class="text-center mt-3" id="titulo">Alta de Productos</h1>
                <div class="mx-5 my-3">
                    <label for="inputCategoria">Categoria:</label>
                    <select id="inputCategoria" required>
                        <option>Cemento</option>
                        <option>Aceros</option>
                        <option>Materiales de Construccion</option>
                        <option>Acabados</option>
                        <option>Plomeria</option>
                        <option>Material Eléctrico</option>
                        <option>Herramienta de Construccion</option>
                        <option>Ferreteria</option>
                    </select>
                </div>
                <div class="mx-5 mt-2 mb-3">
                    <div class="">
                        <label class="" for="inputArticulo">Articulo</label>
                    </div>
                    <div class="">
                        <input class="w-100" type="text" id="inputArticulo" required>
                    </div>
                </div>
                <div class="mx-5 mt-2 mb-3">
                    <div class="">
                        <label class="" for="inputMarca">Marca</label>
                    </div>
                    <div class="">
                        <input class="w-100" type="text" id="inputMarca" required>
                    </div>
                </div>
                <div class="mx-5 mt-2 mb-3">
                    <div class="">
                        <label class="" for="inputPrecio">Precio $</label>
                    </div>
                    <div class="">
                        <input class="w-100" type="number" id="inputPrecio" required>
                    </div>
                </div>
                <div class="mx-5 mt-2 mb-3">
                    <div class="">
                        <label class="" for="inputFabricante">Código de fabricante</label>
                    </div>
                    <div class="">
                        <input class="w-100" type="text" id="inputFabricante" required>
                    </div>
                </div>
                <div class="mx-5 my-3">
                    <label for="inputUnidad">Unidad de Venta:</label>
                    <select id="inputUnidad" required>
                        <option>Piezas</option>
                        <option>Sacos</option>
                        <option>Metros lineales</option>
                        <option>Rollos</option>
                        <option>Kilos</option>
                        <option>Toneladas</option>
                        <option>Otros</option>
                    </select>
                </div>
                <div class="d-flex justify-content-end mx-5 mt-3 mb-3">
                    <button class="btn btn-primary" type="submit">Agregar</button>
                </div>
            </form>
        </div>
        <!-- Tabla Productos -->
        <div class="m-auto">
            <table class="table tabla-azul">
                <thead>

                        <th scope="col">Codigo de Fabricante</th>
                        <th scope="col">Unidad de Venta</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>

                    </tr>
                    <tr>
